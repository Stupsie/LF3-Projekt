    <style>
        /* Vollbild*/
        .fullscreen-overlay {
            position: fixed; /* Volle Bildschirmabdeckung */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Dunkler Hintergrund */

        }

            max-width: 90%; /*Maximale Bildgröße */

        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carouselExampleDark');
            const carouselInner = carousel.querySelector('.carousel-inner');
            const carouselItems = carouselInner.querySelectorAll('.carousel-item');
            const carouselImages = carouselInner.querySelectorAll('.carousel-item img');
            const indicators = carousel.querySelector('.carousel-indicators');
            const body = document.body;
            let currentIndex = 0;
            let autoSlideInterval;
            const inactivityTimeout = 5000; // Timeout für Inaktivität
            let inactivityTimer;
            let isFullscreenOpen = false;

            // Automatischer Bilder wechsel
            function startAutoSlide() {
                if (!isFullscreenOpen) {
                    autoSlideInterval = setInterval(() => {
                        carousel.carousel('next'); // Zum nächsten Bild
                    }, 3000);
                }
            }

            function stopAutoSlide() {
                clearInterval(autoSlideInterval);
            }

            function resetInactivityTimer() {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(startAutoSlide, inactivityTimeout); // Timer starten
            }

            startAutoSlide(); // Automatischer Bilder wechsel starten
            resetInactivityTimer(); // Timer starten

            // Events für das Karussel
            indicators.addEventListener('click', () => {
                stopAutoSlide();
                resetInactivityTimer(); // Timer zurücksetzen
            });

            carousel.addEventListener('mouseenter', () => {
                stopAutoSlide(); // Automatischer Bilder wechsel stoppen
                clearTimeout(inactivityTimer);
            });

            carousel.addEventListener('mouseleave', () => {
                resetInactivityTimer(); // Timer zurücksetzen
            });

            function getActiveIndex() {
                const activeItem = carouselInner.querySelector('.carousel-item.active');
                return Array.from(carouselItems).indexOf(activeItem);
            }

            //Fullscreen-Funktionalität
            carouselImages.forEach(img => {
                img.addEventListener('click', function() {
                    isFullscreenOpen = true;
                    stopAutoSlide(); //Automatischer Bilder wechsel stoppen

                    currentIndex = getActiveIndex();
                    const overlay = document.createElement('div');
                    overlay.classList.add('fullscreen-overlay');
                    overlay.style.position = 'fixed';
                    overlay.style.top = 0;
                    overlay.style.left = 0;
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
                    overlay.style.zIndex = 1000;
                    overlay.style.display = 'flex';
                    overlay.style.justifyContent = 'center';
                    overlay.style.alignItems = 'center';
                    overlay.style.cursor = 'pointer';

                    const fullImg = document.createElement('img');
                    fullImg.src = this.src;
                    fullImg.style.maxWidth = '90%';
                    fullImg.style.maxHeight = '90%';
                    fullImg.style.objectFit = 'contain';

                    overlay.appendChild(fullImg);
                    body.appendChild(overlay);
                    body.style.overflow = 'hidden'; // Scrollen verhindern

                    overlay.addEventListener('click', function() {
                        isFullscreenOpen = false;
                        body.removeChild(overlay);
                        body.style.overflow = 'auto'; // Scrollen wieder aktivieren
                        resetInactivityTimer(); // Timer zurücksetzen
                    });
                });
            });

            function updateFullscreenImage(index) {
                const fullscreenOverlay = document.querySelector('.fullscreen-overlay');
                const fullscreenImg = fullscreenOverlay ? fullscreenOverlay.querySelector('img') : null;
                if (fullscreenImg && carouselImages[index]) {
                    fullscreenImg.src = carouselImages[index].src;
                    currentIndex = index;
                }
            }

            document.addEventListener('keydown', function(event) {
                const fullscreenOverlay = document.querySelector('.fullscreen-overlay');
                if (fullscreenOverlay) {
                    if (event.key === 'ArrowLeft') {
                        currentIndex = Math.max(0, currentIndex - 1);
                        updateFullscreenImage(currentIndex);
                    } else if (event.key === 'ArrowRight') {
                        currentIndex = Math.min(carouselImages.length - 1, currentIndex + 1);
                        updateFullscreenImage(currentIndex);
                    } else if (event.key === 'Escape') {
                        isFullscreenOpen = false;
                        const overlay = document.querySelector('.fullscreen-overlay');
                        if (overlay) {
                            body.removeChild(overlay);
                            body.style.overflow = 'auto';
                            resetInactivityTimer();
                        }
                    }
                }
            });
        });
    </script>
